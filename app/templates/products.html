{% extends "layout.html" %}
{% block title %}Produits{% endblock %}
{% block content %}
    <h2>Produits</h2>
    <ul class="list-group">
        {% for product in products %}
            <li class="list-group-item">
                {{ product.name }}
                <a type="button" class="btn btn-primary" href="/page/products/{{ product.id }}">Voir</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
