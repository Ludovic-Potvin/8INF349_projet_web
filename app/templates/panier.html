<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Title</span>
          <span class="navbar-brand mb-0 h1"><a href="/products/">Liste de produits</a></span>
        </div>
    </nav>
    <h2>Panier</h2>
    <div class="container">
        <div class="row text-info bg-dark">
          <div class="col-8">
            <h2>Produit</h2>
          </div>
          <div class="col-2">
            <h2> Quantit√©</h2>
          </div>
          <div class="col-2">
            <h2> Prix</h2>
          </div>
        </div>
        <!-- to - do changes for multiple products-->
        <div class="row">
            <div class="col-8">
              {{ products.name }}
            </div>
            <div class="col-2">
              {{ order.quantity }}
            </div>
            <div class="col-2">
              {{ products.price }} $
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-8"></div>
            <div class="col-2">
                Prix
            </div>
            <div class="col-2">
                {{ order.total_price }} $
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-8"></div>
            <div class="col-2">
                Prix transport
            </div>
            <div class="col-2">
                {{ order.shipping_price }} $
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
                <a class="btn btn-info" href="{{ url_for('order.shipping_form', id=order.id) }}">Paiement</a>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
