<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script>
      function submitOrder(event) {
          event.preventDefault();
          const formData = { 
            product: {
              id: document.querySelector('input[name="id"]').value,
              quantity: document.querySelector('input[name="quantity"]').value
            }
          };

          fetch('/order/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
          })
          .then(response => response.json())
          .then(data => {
              if (data.error) {
                  alert("Error: " + data.error);
              } else {
                  window.location.href = data.location
              }
          })
          .catch(error => {
              console.error("Error:", error);
              alert("There was an error processing the order.");
          });
      }
  </script>

  </head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Title</span>
          <span class="navbar-brand mb-0 h1"><a href="/products/">Liste de produits</a></span>
        </div>
    </nav>
    <div class="card m-4">
        <h5 class="card-header">{{ product.name }}</h5>
        <!--<img src="{{ product.image }}" class="card-img-top" alt="{{ product.image }}">-->
        <div class="card-body">
          <h5 class="card-title">{{product.price}} $</h5>
          <p class="card-text"><small class="text-body-secondary">{{ product.type }}</small></p>
          <p class="card-text">{{ product.description }}</p>
          <form id="orderFormulaire" onsubmit="submitOrder(event)">
            <input type="hidden" name="id" value="{{ product.id }}">
            <input type="number" name="quantity" min="1" max="{{ product.in_stock }}" value="1">
            <button class="btn btn-primary" type="submit">Ajouter au panier</button> 
          </form>
        </div>
      </div>
</body>
</html>
