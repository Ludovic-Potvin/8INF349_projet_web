<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Title</span>
          <span class="navbar-brand mb-0 h1"><a href="/products/">Liste de produits</a></span>
        </div>
    </nav>
    <h2>Paiement:</h2>
    <form method="PUT" action="{{}}">
        <div>
            <label for="name">Nom sur la carte:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div>
            <label for="number">Numéro de la carte:</label>
            <input type="text" id="number" name="number" required>
        </div>

        <div>
            <label for="Date d'expiration">Expiration Month:</label>
            <input type="number" id="expiration_month" name="expiration_month" min="1" max="12" required>
        </div>

        <div>
            <label for="expiration_year">Annee d'expiration:</label>
            <input type="number" id="expiration_year" name="expiration_year" required>
        </div>

        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </div>

        <div>
            <button type="submit">Procédé au paiement</button>
        </div>
    </form>
</body>
</html>
